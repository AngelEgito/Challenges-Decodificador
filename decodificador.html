<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
		<title>Decodificador</title>
	</head>

	<body>
        
		<main >

            <header class="cabecalho">
                <img src="logo.png" alt="Logo da Alura + ONE ">
                <h1>Decodificador</h1>
            </header>

            <div class="container-input">
                <div class="input">
                    <textarea id="input-texto" required placeholder="Digite seu texto..." ></textarea>
                    <p>ATENÇÃO: APENAS LETRAS MAIÚSCULAS E SEM ACENTO</p>
                </div>
            

                <div id="output">
                    <img src="logo.png" alt="Logo da Alura + ONE ">
                    <h2>Sua mensagem aparecerá aqui!</h2>
                    <span>Digite o texto que deseja criptografar ou descriptografar.</span>
                </div>
            </div>

            <div class="buttons">
                <div class="container-bnt">

                    <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>

                </div>
            </div>
		</main>

        <footer class="footer">
            <h3 class="copyright">&copy; Copyright Angélica Egito - 2023</h3>
        </footer>

        <script src="script.js"></script>
	</body>
</html>
